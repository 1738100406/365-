<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>365导航</title>
</head>
<body>
    <header></header>
    <main>
    
      <div class="warrp" id='mainXXX'>

      </div>
      
    </main>
    <footer></footer>
    <script>
        var keys={
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
        var hash={
         
            w:'weibo.com',
            e:'meituan.com',
            t:'taobao.com',
            b:'baidu.com',
            y:'youku.com',
            i:'iqiyi.com',
            o:'oppo.com',
            a:'aliyun.com',
            p:undefined,
            m:'mi.com',
        }
        index=0;
        while(index<keys['length']){
            divXXX =document.createElement('div');
            mainXXX.appendChild(divXXX);
            divXXX.className='row';
            // key.className=key
            index2=0;
            row=keys[index];
            while(index2<row['length']){
                kbdXXX=document.createElement('kbd');
                divXXX.appendChild(kbdXXX);
                kbdXXX.textContent=row[index2];
                buttonX=document.createElement('button')
                buttonX.textContent='编辑'
                kbdXXX.appendChild(buttonX)
                buttonX.id=row[index2];
                img=document.createElement('img');
                if(hash[row[index2]]){
                    img.src='http://'+hash[row[index2]]+'/favicon.ico';
                }else{
                    img.src='https://i.loli.net/2020/03/15/tzonb5G3F4s1SiQ.png'
                }
                img.error=function(XXX){
                    XXX.target.src='https://i.loli.net/2020/03/15/tzonb5G3F4s1SiQ.png'
                }
                kbdXXX.appendChild(img)
                kbdXXX.className='key'
                buttonX.onclick=function(jianting){
                    key=jianting['target']['id']
                    x =prompt('请输入你要的网站')
                    hash[key]=x
                }

                index2++;
            }
            index++;
        }

        document.onkeypress=function(jianting){
            key=jianting['key']
            website= hash[key]
            //location.href='https://'+ website
            window.open('https://'+website,'_black')

        }

    </script>
</body>

</html>
